    <h1>星空摄影深空图像的预处理与降噪</h1>
    <p>天文摄影中，很重要的一个词就是信噪比，即信号与噪声的比值。在日常摄影中，相机接收到的光信号是远大于噪声的，我们可以将噪声忽略，但是在天文摄影中，我们拍摄的目标是宇宙中非常暗弱的天体，其光信号可能并不比噪声强多少，此时我们就需要在处理深空图像前，先对其进行预处理，而预处理中很重要的一步就是图像校准。</p>
